<kbq-multiple-file-upload
    inputId="file-upload-multiple-error-overview"
    [files]="files"
    [errors]="errors"
    (fileQueueChanged)="onChange($event)">
    <ng-template #kbqFileIcon let-file>
        <i kbq-icon="mc-file-empty_16" *ngIf="!file.hasError"></i>
        <!-- Can be any other icon from package -->
        <i kbq-icon="mc-file-empty_16" *ngIf="file.hasError"></i>
    </ng-template>
    <span hint>Максимальный размер файла 5 МБ</span>
</kbq-multiple-file-upload>
