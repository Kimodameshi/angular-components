<h3>Small Toggles</h3>
<kbq-toggle class="kbq-toggle_small" [(ngModel)]="value"></kbq-toggle>
<kbq-toggle class="kbq-toggle_small" [(ngModel)]="value"></kbq-toggle>
<kbq-toggle class="kbq-toggle_small" [color]="themePalette.Error" [(ngModel)]="value"></kbq-toggle>

<br><br>

<kbq-toggle class="kbq-toggle_small" [(ngModel)]="value">
    right label
</kbq-toggle>

<br><br>

<kbq-toggle class="kbq-toggle_small" labelPosition="left" [(ngModel)]="value">
    left label
</kbq-toggle>

<br><br><br>

<kbq-toggle [(ngModel)]="value"></kbq-toggle>
<kbq-toggle [(ngModel)]="value"></kbq-toggle>

<br><br>

<kbq-toggle [(ngModel)]="value">
    right label
</kbq-toggle>

<br><br>

<kbq-toggle labelPosition="left" [(ngModel)]="value">
    left label
</kbq-toggle>
