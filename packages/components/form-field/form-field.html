<div class="kbq-form-field__container" (click)="onContainerClick($event)" #connectionContainer>

    <div class="kbq-form-field__prefix" *ngIf="hasPrefix">
        <ng-content select="[kbqPrefix]"></ng-content>
    </div>

    <div class="kbq-form-field__infix">
        <ng-content></ng-content>
    </div>

    <div class="kbq-form-field__suffix" *ngIf="hasSuffix">
        <ng-content select="[kbqSuffix]"></ng-content>
    </div>

    <div class="kbq-form-field__cleaner"
         *ngIf="canShowCleaner && !hasSuffix"
         (click)="clearValue($event)">
        <ng-content select="kbq-cleaner"></ng-content>
    </div>

    <ng-content select="kbq-password-toggle"></ng-content>

    <ng-content *ngIf="canShowStepper" select="kbq-stepper"></ng-content>
</div>

<div class="kbq-form-field__hint" *ngIf="hasHint || passwordHints.length">
    <ng-content select="kbq-hint, kbq-password-hint"></ng-content>
</div>
