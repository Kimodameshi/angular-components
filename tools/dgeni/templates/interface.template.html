{% import "macros.html" as macros %}

<h4 id="{$ interface.name $}" class="docs-header-link kbq-markdown__h4 docs-api__interface-name">
    <span header-link="{$ interface.name $}"></span>
    <span>{$ interface.name $}</span>
</h4>

{%- if interface.description -%}
<p class="docs-api__interface-description">{$ interface.description | safe $}</p>
{%- endif -%}

{%- if interface.isDeprecated -%}
<div class="docs-api__interface-deprecated-marker" {$ macros.deprecationTitle(interface) $}>
    Deprecated
</div>
{%- endif -%}

{$ propertyList(interface.properties) $}

{$ methodList(interface.methods) $}
