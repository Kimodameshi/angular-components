<kbq-form-field>
    <kbq-select (openedChange)="openedChange($event)">
        <kbq-cleaner #kbqSelectCleaner></kbq-cleaner>

        <cdk-virtual-scroll-viewport
            [itemSize]="32"
            [minBufferPx]="100"
            [maxBufferPx]="400">

            <kbq-option
                *cdkVirtualFor="let option of options; templateCacheSize: 0"
                [value]="option">
                {{ option }}
            </kbq-option>
        </cdk-virtual-scroll-viewport>
    </kbq-select>
</kbq-form-field>
