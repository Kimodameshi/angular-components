<kbq-single-file-upload
    inputId="file-upload-single-error-overview"
    [errors]="errors"
    (fileQueueChange)="onChange($event)">
    <i kbq-icon="mc-file-empty_16" *ngIf="!errors.length"></i>
    <i kbq-icon="mc-error_16" *ngIf="errors.length"></i>
    <span hint>Максимальный размер файла 5 МБ</span>
</kbq-single-file-upload>
