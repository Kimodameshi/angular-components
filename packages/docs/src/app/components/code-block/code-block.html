<div class="code-block__header">
    <span kbq-link
          pseudo
          (click)="toggleSourceView()"
          (keydown.enter)="toggleSourceView()"
          [ngSwitch]="isSourceShown">

        <ng-container *ngSwitchCase="false">
            <span class="kbq-link__text">Показать пример кода</span>
        </ng-container>

        <ng-container *ngSwitchCase="true">
            <span class="kbq-link__text">Скрыть пример кода</span>
        </ng-container>
    </span>
</div>

<div class="code-block__code" *ngIf="isSourceShown">
    <docs-stackblitz-button [exampleId]="exampleId"></docs-stackblitz-button>

    <kbq-tab-group>
        <kbq-tab *ngFor="let tabName of getExampleTabNames()" [label]="tabName">
            <docs-example-source [url]="exampleTabs[tabName]"></docs-example-source>
        </kbq-tab>
    </kbq-tab-group>
</div>
