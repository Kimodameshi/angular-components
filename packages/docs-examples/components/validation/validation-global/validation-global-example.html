<div class="layout-margin docs-width">
    <div class="kbq-alert kbq-alert_error" *ngIf="showServerErrors">
        <i kbq-icon="mc-info_16" [color]="'error'" class="kbq-alert__icon"></i>
        <div class="kbq-body">
            <header>Не удается получить ответ от сервера</header>
            При попытке отправить данные сервер не ответил, попробуйте снова
        </div>
    </div>

    <form class="kbq-form-vertical"
          [formGroup]="globalErrorForm"
          (ngSubmit)="submitGlobalErrorForm()"
          novalidate>

        <div class="kbq-form__fieldset">
            <div class="kbq-form__row">
                <div class="kbq-form__label">Имя</div>
                <kbq-form-field class="kbq-form__control">
                    <input kbqInput formControlName="firstName">
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <div class="kbq-form__label">Фамилия</div>
                <kbq-form-field class="kbq-form__control">
                    <input kbqInput formControlName="lastName">
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <button class="flex-40"
                        type="submit"
                        kbq-button
                        [color]="'contrast'"
                        [class.kbq-progress]="inProgress"
                        [disabled]="inProgress">
                    Отправить
                </button>
            </div>
        </div>
    </form>
</div>
