<div class="layout-margin docs-width">
    <form class="kbq-form-vertical"
          [formGroup]="checkOnFlyForm"
          novalidate>

        <div class="kbq-form__fieldset">
            <div class="kbq-form__row">
                <div class="kbq-form__label">Название папки</div>
                <kbq-form-field
                    class="kbq-form__control"
                    [kbqWarningTooltip]="'Буквы и цифры'"
                    [kbqEnterDelay]="10"
                    #tooltip="kbqWarningTooltip"
                    [kbqTrigger]="'manual'"
                    [kbqPlacement]="popUpPlacements.Top">
                    <input kbqInput formControlName="folderName" (input)="onInput($event)">

                    <kbq-cleaner></kbq-cleaner>

                    <kbq-hint>Только буквы и цифры</kbq-hint>
                </kbq-form-field>
            </div>
        </div>
    </form>
</div>
