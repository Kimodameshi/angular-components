<div class="kbq-popover-confirm kbq-popover"
     cdkTrapFocus="true"
     cdkTrapFocusAutoCapture="true"
     [ngClass]="classMap"
     [@state]="visibility"
     (@state.start)="animationStart()"
     (@state.done)="animationDone($event)">
    <div class="kbq-popover__content">
        <div>{{ confirmText }}</div>
        <button kbq-button [color]="'contrast'" (click)="onConfirm.next()">{{confirmButtonText}}</button>
    </div>

    <div class="kbq-popover__arrow"></div>
</div>
