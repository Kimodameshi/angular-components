<kbq-form-field class="kbq-password-item-example">
    <input kbqInputPassword [(ngModel)]="value">

    <kbq-password-toggle [kbqTooltipNotHidden]="'Скрыть пароль'" [kbqTooltipHidden]="'Показать пароль'"></kbq-password-toggle>

    <kbq-password-hint [rule]="passwordRules.Length" [min]="8" [max]="15">От 8 до 15 символов</kbq-password-hint>

    <kbq-password-hint [rule]="passwordRules.UpperLatin">Заглавная латинская буква</kbq-password-hint>

    <kbq-password-hint [rule]="passwordRules.LowerLatin">Строчная латинская буква</kbq-password-hint>

    <kbq-password-hint [rule]="passwordRules.Digit">Цифра</kbq-password-hint>

    <kbq-password-hint [rule]="passwordRules.LatinAndSpecialSymbols">Только латинские буквы, цифры, пробелы и спецсимволы</kbq-password-hint>

    <kbq-password-hint [rule]="passwordRules.Custom" [checkRule]="atLeastNCapitalLetters(5)">не менее 5 заглавных букв</kbq-password-hint>
</kbq-form-field>
