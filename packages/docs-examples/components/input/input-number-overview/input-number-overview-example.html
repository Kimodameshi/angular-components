<div class="kbq-body">
    <div class="kbq-form-horizontal">
        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">With min value, max value and localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-80">
                <input kbqInput [(ngModel)]="value" type="number" placeholder="Allowed number from -7 to 7"
                       [min]="-7" [max]="7" [step]="0.5" [bigStep]="1.5">
                <kbq-stepper></kbq-stepper>
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">With localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-80">
                <input kbqInput [(ngModel)]="value" type="number">
                <kbq-stepper></kbq-stepper>
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">Without localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-80">
                <input kbqInput [(ngModel)]="value" [withThousandSeparator]="false" type="number">
                <kbq-stepper></kbq-stepper>
            </kbq-form-field>
        </div>
    </div>
</div>
